
<body>
    <div class="profile-card" *ngIf="address">
      <h2>{{address.name}}</h2>
      <p class="label">Email:</p>
      <p class="email">{{address.email}}</p>
      <p class="label">Phone Number:</p>
      <p>{{address.number}}</p>
      <p class="label">Address:</p>
      <p>{{address.address}}</p>
      <p class="label">City:</p>
      <p>{{address.city}}</p>
      <p class="label">State:</p>
      <p>{{address.state}}</p>
    </div>
  </body>
